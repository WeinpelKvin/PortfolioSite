<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/styleContent.css">
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <meta charset="utf-8">
  <script src="react.js"></script>
</head>

<body>
    <div class="navbar" id="Navbar">
        <a style="float: left;">Kevin Weinpel</a>
        <a href="#home">Portfolio</a>
        <a href="#news">About</a>
        <a href="#contact">Resume</a>
        <a href="javascript:void(0);" class="icon" onclick="menuFunction()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" class="phoneMenu"/></svg>
        </a>
    </div>
    <div id="contentPage" style="margin-top: 80px;"></div>
    <div id="app"></div>
</body>

<script type="text/babel">
    function menuFunction() {
        var x = document.getElementById("Navbar");
        if (x.className === "navbar") {
        x.className += " responsive";
        } else {
        x.className = "navbar";
        }
    }

    function ContentInfo(){
        return(
            <div class="InfoPanel">
                <h1>Orbit App</h1>
                <p>Orbit is an app designed to show you what events, activities, or just general gatherings are currently happening around you. It does this by making a white circle around the current area where you are in the city and shows you possible events you can race to.</p>  
            </div>
        )
    }

    function ContentMain() {
        return(
            <div>
                <img src="Images/Orbit_Home.jpg" class="contentImages"/>
                <p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante. Donec eu libero sit amet quam egestas semper. Aenean ultricies mi vitae est. Mauris placerat eleifend leo.</p>  
            </div>
        )
    }

    function Wrapper() {
        return(
        <div class="Contentwrapper">
            <article class="main"><ContentMain/></article>
            <aside class="aside aside-1"><ContentInfo/></aside>
            <footer class="footer">Footer</footer>
        </div>
        )
    }

    function App() {
        return(
            <Wrapper/>
        )
    }

    ReactDOM.render(
        <App />,
        document.getElementById('contentPage')
    );
</script>
</html>
